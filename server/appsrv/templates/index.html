    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!-- Тестовая установка шаблона таблиц-->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<!--<script   src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
-->
<div class="container">
    <div class="mb-3">
        <div class="row" align=right>
            <h5>Аналитика</h5>
        </div>
    </div>
</div>
<div class="mb-3">
    <div class="row" align=center>
        <h2>Список карт</h2>
    </div>
</div>
<div class="container">
    <table id="table_id" class="display">
    <!--<table class="table">-->
        <thead>
            <div class="mb-3">
                <tr>
                    <!--<th scope="col">card number</th>-->
                    <th scope="col">ID карты</th>
                    <th scope="col">Дата выдачи</th>
                    <th scope="col">Отпущено</th>
                    <th scope="col">Дозировка</th>
                    <th scope="col">Дневной лимит</th>
                    <th scope="col">Общий лимит</th>
                    <th scope="col"></th>
                </tr>
            </div>
        </thead>
        <tbody>
            {% for row in data %}
                <tr class="table-info"> 
                        <form action=/api/v1/resources/set_card method=POST>
                            <td>
                                {{row[0]}}
                                <input type=hidden name=card_id value={{row[1]}} readonly>
                            </td>
                            <td>
                                {{row[2]}}
                                <input type=hidden name=date_init value={{row[2]}} readonly>
                            </td>
                            <td>
                                <input type=text name=realese_count value={{row[6]}} readonly>
                            </td>
                            <td>
                                <select name=water_type value={{row[3]}}>
                                    <option value='1' {% if row[3] == 1 %} selected {% endif %}>100мг</option>
                                    <option value='2' {% if row[3] == 2 %} selected {% endif %}>150мг</option>
                                    <option value='3' {% if row[2] == 3 %} selected {% endif %}>200мг</option>
                                </select>
                            </td>
                            <td>
                                <input type=number name=daily_limit value={{row[5]}} required>
                            </td>
                            <td>
                                <input type=number name=total_limit value={{row[4]}} required>
                            </td>
                            <td>
                                <input class="btn btn-success" type=submit value=Установить>
                            </td>
                            </div>
                        </form>
                </tr> 
            {% endfor %} 
        </tbody>
    </table>
</div>
    <script>
            function handleSubmit(event) {
            event.preventDefault();
            const data = new FormData(event.target);
            const value = Object.fromEntries(data.entries());

            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');//January is 0!
            var yyyy = today.getFullYear();
            today = yyyy + '.' + mm + '.' + dd;
            value["date_init"] = today;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/v1/resources/set_card', true);
            xhr.setRequestHeader('Content-type', 'application/json')
            xhr.send(JSON.stringify(value));
            alert("Лимит установлен");
            //location.reload();
            };
            document.querySelectorAll('.table-info').forEach(item => {
                        item.addEventListener('submit', handleSubmit);
                        });
    </script>
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable({
               "language": {"lengthMenu": "Отображать _MENU_ записей на странице",
                            "zeroRecords": "Не найдено записей - извините",
                            "info": "Отображена страница _PAGE_ из _PAGES_",
                            "infoEmpty": "Нет доступных записей",
                            "infoFiltered": "(filtered from _MAX_ total records)",
                            "search": "Поиск:",
                            "paginate": {
                                        "first":      "Первая",
                                        "last":       "Последняя",
                                        "next":       "Следующая",
                                        "previous":   "Предыдущая"
                                        }
                    }
                });
            });
    </script>
    </body>
</html>
