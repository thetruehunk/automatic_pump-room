<div class="mb-3">
    <div class="row" align=center>
        <h2>Пользователи</h2>
    </div>
</div>
<div class="container">
    <table id="table_id" class="display">
    <!--<table class="table">-->
        <thead>
            <div class="mb-3">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Активен</th>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">Пароль</th>
                    <th scope="col"></th>
                </tr>
            </div>
        </thead>
        <tbody>
            {% for user in users %}
                <tr class="table-info"> 
                        <!--form action=/api/v1/resources/set_card method=POST-->
                        <form id=users>
                            <td>
                                <input type=hidden name=id value={{user["id"]}} readonly>
                            </td>
                            <td>
                                <input id=disabled type=hidden value='off' name=enabled>
                                <input id=enabled type=checkbox name=enabled {% if user["enabled"] %} checked {% endif %}>
                            </td>
                            <td>
                                {% if user["name"] == "admin" %}
                                    {{user["name"]}}
                                    <input type=hidden name=name value={{user["name"]}} readonly>
                                {% else %}
                                    <input type=text name=name value={{user["name"]}} required>
                                {% endif %}
                            </td>
                            <td>
                                <input id=password type=password name=password value={{user["password"]}} required>
                            </td>
                            <td>
                                <!--<button onclick="sendData()">Установить</button>-->
                                <input class="btn btn-success" type=submit value=Установить>
                            </td>
                        </form>
                </tr> 
            {% endfor %} 
        </tbody>
    </table>
</div>
