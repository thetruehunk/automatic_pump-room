<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading system</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
       crossorigin="anonymous"></script>
<!-- Тестовая установка шаблона таблиц-->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<!--<script   src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
-->
<div class="container">
    <div class="mb-3">
        <div class="row" align=right>
            <h5>Analitics</h5>
        </div>
    </div>
</div>
<div class="mb-3">
    <div class="row" align=center>
        <h2>Card list</h2>
    </div>
</div>
<div class="container">
    <table id="table_id" class="display">
    <!--<table class="table">-->
        <thead>
            <div class="mb-3">
                <tr>
                    <!--<th scope="col">card number</th>-->
                    <th scope="col">card ID</th>
                    <th scope="col">realese count</th>
                    <th scope="col">water type</th>
                    <th scope="col">day limit</th>
                    <th scope="col">total limit</th>
                    <th scope="col"></th>
                </tr>
            </div>
        </thead>
        <tbody>
            {% for row in data %}
                <tr class="table-info"> 
                        <form action=/api/v1/resources/update_card method=POST>
                            <td>
                                {{row[0]}}
                                <input type=hidden name=card_id value={{row[0]}} readonly>
                            </td>
                            <td>
                                <input type=text name=realese_count value={{row[4]}} readonly>
                            </td>
                            <td>
                                <select name=water_type value={{row[1]}}>
                                    <option value='1' {% if row[1] == 1 %} selected {% endif %}>100mg</option>
                                    <option value='2' {% if row[1] == 2 %} selected {% endif %}>200mg</option>
                                </select>
                            </td>
                            <td>
                                <input type=number name=day_limit value={{row[3]}}>
                            </td>
                            <td>
                                <input type=number name=total_limit value={{row[2]}}>
                            </td>
                            <td>
                                <input class="btn btn-primary" type=submit value=SET>
                            </td>
                            </div>
                        </form>
                </tr> 
            {% endfor %} 
        </tbody>
    </table>
</div>
    <script>
            function handleSubmit(event) {
            event.preventDefault();
            const data = new FormData(event.target);
            const value = Object.fromEntries(data.entries());
            console.log({value});
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/v1/resources/update_card', true);
            xhr.setRequestHeader('Content-type', 'application/json')
            xhr.send(JSON.stringify(value));
            };
            document.querySelectorAll('.table-info').forEach(item => {
                        item.addEventListener('submit', handleSubmit)})
    </script>
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable();
        } );
    </script>
    </body>
</html>
