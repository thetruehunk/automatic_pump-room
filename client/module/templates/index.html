{% args config %}
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
    background-color: #171717;
    font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
    }
    
    h3 {
      color: #BFE66A;
    }

    * {
      box-sizing: border-box;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    input {
        background-color: #171717;
        color: #EAEAEA;
    }

    input[type=submit] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 3px 15px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }

    input[type=number] {
      width: 149px;
      color: #EAEAEA;
    }

    .field {
      clear: both;
      text-align: right;
      line-height: 30px;
      column-width: 147px;
    }

    label {
      float: left;
      text-align: left;
      padding-right: 10px;
      width: 170px;
      color: #BFE66A;
    }

  </style>

  <title>Settings</title>
</head>

<body>
  <div class="container">
    <div class="row">
        <h3>Module settings</h3>
        <form action="/send_config" method="GET">
          <div class="field">
            <label for="SYSLOG-SERVER-IP">SYSLOG-SERVER-IP</label>
            <input type="text" id="SYSLOG-SERVER-IP" name="SYSLOG-SERVER-IP" value={{config['SYSLOG-SERVER-IP']}}><br><br>
          </div>
          <div class="field">
            <label for="ESSID">ESSID</label>
            <input type="text" id="ESSID" name="ESSID" value={{config['ESSID']}}>
          </div>
          <div class="field">
            <label for="PASSWORD">PASSWORD</label>
            <input type="text" id="PASSWORD" name="PASSWORD" value={{config['PASSWORD']}}>
          </div>
          <div class="field">
            <label for="SERVER-IP">SERVER-IP</label>
            <input type="text" id="SERVER-IP" name="SERVER-IP" value={{config['SERVER-IP']}}><br><br>
          </div>
          <div class="field">
            <label for="AP-ESSID">AP-ESSID</label>
            <input type="text" id="AP-ESSID" name="AP-ESSID" value={{config['AP-ESSID']}}>
          </div>
          <div class="field">
            <label for="AP-PASSWORD">AP-PASSWORD</label>
            <input type="text" id="AP-PASSWORD" name="AP-PASSWORD" value={{config['AP-PASSWORD']}}>
          </div>
          <div class="field">
            <label for="CHANNEL">CHANNEL</label>
            <input type="number" id="CHANNEL" name="CHANNEL" value={{config['CHANNEL']}}><br><br>
          </div>
          <div class="field">
            <label for="WEB-LOGIN">WEB-LOGIN</label>
            <input type="text" id="WEB-LOGIN" name="WEB-LOGIN" value={{config['WEB-LOGIN']}}>
          </div>
          <div class="field">
            <label for="WEB-PASSWORD">WEB-PASSWORD</label>
            <input type="text" id="WEB-PASSWORD" name="WEB-PASSWORD" value={{config['WEB-PASSWORD']}}><br><br>
          </div>
          <div class="field">
            <label for="RELAY-PIN">RELAY-PIN</label>
            <input type="text" id="RELAY-PIN" name="RELAY-PIN" value={{config['RELAY-PIN']}}>
          </div>
          <div class="field">
            <label for="RELAY-TIMER-1">RELAY-TIMER-1</label>
            <input type="number" step="0.01" id="RELAY-TIMER-1" name="RELAY-TIMER-1" value={{config["RELAY-TIMER-1"]}}><br><br>
          </div>
          <div class="field">
            <label for="RELAY-TIMER-2">RELAY-TIMER-2</label>
            <input type="number" step="0.01" id="RELAY-TIMER-2" name="RELAY-TIMER-2" value={{config["RELAY-TIMER-2"]}}><br><br>
          </div>
          <div class="field">
            <label for="RELAY-TIMER-3">RELAY-TIMER-3</label>
            <input type="number" step="0.01" id="RELAY-TIMER-3" name="RELAY-TIMER-3" value={{config["RELAY-TIMER-3"]}}><br><br>
          </div>
          <div class="field">
            <input type="submit" value="Submit">
          </div>
        </form>
    </div>
  </div>
</body>

</html>
